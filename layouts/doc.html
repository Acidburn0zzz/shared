---
layout: default
menu: products
styles: ["shared/css/github-markdown"]
anchors: .page-content
auto-anchors: pre,p,table,ul,h2,h3,h4,h5,h6
---

<div class="doc-content markdown-body markdown-tweaks">
  <div class="container">
    <div class="row">
      <div class="col-md-12 doc-header">
        {% contentblock doc-header %}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="sidebar">
          <div class="content-sidebar">
            {% contentblock sidebar %}
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="doc-page">
          <div class="header-content">
            <h1 class="title">{{page.subtitle}}</h1>
          </div>
          <div class="generic-separator"></div>
          <div class="page-content">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  defer$(function() {
    $(function() {
      // mark selected item, timeout needed for dev transformation of urls
      setTimeout(function() {
        var loc = document.location.pathname + "";
        var item = $('.sidebar a[href*="' + loc + '"]');
        item.parent().addClass('selected');
        var item = $('.sidebar a[data-alt*="' + loc + '"]'); // alternative via data-alt
        item.parent().addClass('selected');
      }, 100);
    });
  });
</script>
