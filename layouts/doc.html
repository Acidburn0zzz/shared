---
layout: default
menu: products
---

<div class="doc-content">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="sidebar">
          <div class="header-sidebar">
            <a class="back-button" href="/">Â« Back to Homepage</a>
          </div>
          <div class="content-sidebar">
            {% contentblock sidebar %}
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="doc-page">
          <div class="header-content">
            <h1 class="title">{{page.subtitle}}</h1>
          </div>
          <div class="generic-separator"></div>
          <div class="page-content">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(function() {
    // mark selected item, timeout needed for dev transformation of urls
    setTimeout(function() {
      var loc = document.location.pathname+"";
      var item = $('.sidebar a[href*="'+loc+'"]');
      item.parent().addClass('selected');
      var item = $('.sidebar a[data-alt*="'+loc+'"]'); // alternative via data-alt
      item.parent().addClass('selected');
    }, 100);
  });
</script>
