{% unless page.fastspring %}
<script type="text/javascript">
    window['ga'] = function() {};
</script>
{% if page.noga != 1 %}
{% if site.target_url contains ".com" %}
<script>
  window['ga'] = undefined;
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
 
  ga('create',
     'UA-8404259-1',
     'auto', { // auto means track user on all subdomains as well
       'allowLinker': true // allows overriding ga cookie from url parameters
     }
  );
  ga('send', 'pageview');
 
  {% if page.ga %}
  ga('create',
     '{{page.ga}}',
     'auto', { // auto means track user on all subdomains as well
       'name': 'alt',
       'allowLinker': true // allows overriding ga cookie from url parameters
     }
  );
  ga('alt.send', 'pageview');
  {% endif %}

  // auto linker is responsible to pass ga cookie when user jumps between fastspring.com and binaryage.com
  // https://developers.google.com/analytics/devguides/collection/analyticsjs/cross-domain
  ga('require', 'linker');
  {% if site.target_url contains "binaryage.com" %}
  ga('linker:autoLink', ['fastspring.com'], true);
  {% else %}
  ga('linker:autoLink', ['binaryage.com'], true);
  {% endif %}
</script>
{% endif %}
{% endif %}
{% endunless %}
