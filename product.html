---
layout: default
donatetitle: Contribute
---
<div class="main-left span-12">
	<div class="logo">
	  	<img src="{{ page.icon }}" width="32" height="32"/>
		<h1>{{ page.title }}</h1>
		<h2>{{ page.subtitle}}</h2>
	</div>
	<div class="download">
	    <div class="download-box" style="width:{{page.downloadboxwidth}}">
		    <div class="download-button"><a href="{{page.download}}">{{page.downloadtitle}}</a></div>
		    <div class="donate-button"><a href="{{page.donate}}">{{page.donatetitle}}</a>
			</div>
			<div id="love-icon"></div>
	    </div>          
	    <div class="release-notes">
		    <a href="{{page.subdownloadlink}}">{{page.subdownload}}</a>
	    </div>
		<div id="download-icon"></div>
	</div>
</div>
<div class="span-12 last">
	<div class="main-screenshot">
		<img src="{{page.mainshot}}" rel="#overlay">
	</div>
</div>
<div class="overlay" id="overlay"></div>
<style type="text/css" media="screen">
div.overlay {
  	background-image:url({{page.mainshotfull}});
	width:880px;
	height:680px;		
	display:none;
}
</style>

<script type="text/javascript" charset="utf-8">
	$(function() {
		$("img[rel]").overlay();
	});
</script>
<div class="clear main-spacer">
	
</div>

{{ content }}

<ul class="tabs"> 
</ul> 

<div class="panes"> 
</div>

<script type="text/javascript" charset="utf-8">
$(function() { 
	$('.main-left').append($('.advertisement'));
	var panes = $('.panes');
	var tabs = $('.tabs');
	var cur;
	var items = $('#site .container > *');
	items.each(function(i) {
		var el = $(this);
		var tag = el.attr('tagName');
		if (tag=='SCRIPT') return;
		if (tag=='NOSCRIPT') return;
		if (tag=='STYLE') return;
		if (el.hasClass('panes') || el.hasClass('tabs')) return;
		if (el.attr('tagName')=='H2') {
			var li = $('<li/>');
			var a = $('<a/>').attr('href', '#'+el.html().toLowerCase()).html(el.html());
			li.append(a);
			tabs.append(li);
			cur = $('<div/>').addClass('wikistyle').addClass(el.html().toLowerCase());
			panes.append(cur);
			cur.append(el);
		} else {
			if (cur) {
				cur.append(el);
			}
		}
	});
    $("ul.tabs").tabs("div.panes > div", {history: true}); 
});	
</script>
