---
layout: blog
page_name: blog
---

<div id="post">

<h2>{{ page.title }}</h2> 
<span class="sub">by <a href="{{ page.author_uri }}">{{ page.author_name }}</a> on {{ page.date | date:"%B %d, %Y" }}</span>

<!--
{% for t in page.tags %}
  {% if forloop.first == true %} | {% endif %}
  <a href='/tags#{{ t | escape }}'>{{ t }}</a>{% if forloop.last == false %}, {% endif %}
{% endfor %} 
-->

<div class="post-content">
{{ content }}
</div>
</div>


<div class="master-separator">
    <span class="separator-wrapper"><span class="separator-label">Comments</span></span>
</div>
<div id="comments">
    <script type="text/javascript" charset="utf-8">
      var disqus_url = "http://blog.binaryage.com{{page.url}}";
    </script>
    <div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/binaryage/embed.js"></script><noscript><a href="http://disqus.com/forums/binaryage/?url=ref">View the discussion thread.</a></noscript><a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
